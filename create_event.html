	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="top_header">Create An Event</h1>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-9 move-right">
				<form>

					<div class="form-group">
				    	<label for="eventName">Event Name <em class="required">(required)</em></label>
				    	<input type="text" class="form-control" id="eventName" placeholder="What would you like to call your event?">
				  	</div>
					<br>
				  	<div class="form-group">
					    <label for="eventLoc">Where <em class="required">(required)</em></label>
					    <input type="text" class="form-control" id="eventLoc" placeholder="Type an address or a venue">
				 	</div>
				  	<br>
				  	<div>
				  		<p class="when">When <em class="required">(required)</em></p>
				 	</div>
				  	
				  	<div class="row">
					  	<div class="col-md-2">
					  		<div class="form-group center-text">
							    <label for="eventTime" class="time">Start Date</label>
							    <input type="text" class="form-control when-input" id="eventTime" placeholder="mm/dd/yyyy">
							</div>
				  		</div>

					  	<div class="col-md-2">
					  		<div class="form-group center-text">
							    <label for="eventTime" class="time">Start Time</label>
							    <input type="text" class="form-control when-input" id="eventTime" placeholder="9:00am">
							</div>
					  	</div>

					  	<div class="col-md-offset-1 col-md-2">
					  		<div class="form-group center-text">
							    <label for="eventTime" class="time">End Date</label>
							    <input type="text" class="form-control when-input" id="eventTime" placeholder="mm/dd/yyyy">
							</div>
					  	</div>

					  	<div class="col-md-2">
					  		<div class="form-group center-text">
							    <label for="eventTime" class="time">End Time</label>
							    <input type="text" class="form-control when-input" id="eventTime" placeholder="9:00am">
							</div>
					  	</div>
				 	</div>
					
					<br>
					<div class="form-group">
					    <label for="eventLoc">Event Description <em class="required">(required)</em></label>
					    <textarea class="form-control" rows="8" placeholder="Let people know what the event is about"></textarea>
				 	</div>
					<br>
				 	<div class="form-group">
					    <label for="eventCost">Event Admission <em class="required">(required)</em></label>
					    <input type="text" class="form-control eventCost" id="eventCost" placeholder="How much will it cost to attend this event?">
				 	</div>

				 	<div class="checkbox">
						<label class="freeEvent">
					    <input type="checkbox" value="free">
					    This is a FREE event.
					  	</label>
					</div>
					<br>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
							    <label for="eventCat">Event Category <em class="required">(required)</em></label>
							    <select class="form-control">
							    	<option>Please select an event category</option>
									<option>Festival</option>
								 	<option>Fair</option>
								  	<option>Public</option>
								  	<option>Networking</option>
								  	<option>Sports</option>
								  	<option>Arts</option>
								  	<option>Seminar</option>
								  	<option>Party</option>
								  	<option>Expo</option>
								  	<option>Conference</option>
								  	<option>Tournament</option>
								  	<option>Other</option>
								</select>
						 	</div>
						</div>

						<div class="col-md-5">
							<div class="form-group">
							    <label for="eventOrg">Organizer's Name <em class="required">(required)</em></label>
							    <input type="text" class="form-control" id="eventOrg" placeholder="Who’s setting up this event?">
						 	</div>
						</div>
					</div>
					<br>

					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
							    <label for="eventPage">Event Official Page</label>
							    <input type="text" class="form-control" id="eventOrg" placeholder="URL of the event’s official page">
						 	</div>
						</div>

						<div class="col-md-5">
							<div class="form-group">
							    <label for="eventPage">Organizer's Email <em class="required">(required)</em></label>
							    <input type="email" class="form-control" id="orgEmail" placeholder="What’s the organizer’s email address?">
						 	</div>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-md-5">
							<div class="form-group">
							    <label for="eventPage">Event Ticket Purchasing Page</label>
							    <input type="text" class="form-control" id="eventOrg" placeholder="URL to purchase tickets">
						 	</div>
						</div>
					</div>
					<br>
				</form>
				<div class="row">

					<div class="col-md-5">
						<p style="text-align: center">Event Banner</p>
						<div class="border">
							<form action="/file-upload" class="dropzone"id="my-awesome-dropzone">
							
							</form>
						</div>
					</div>

					<div class="col-md-5">
						<p style="text-align: center">Event Thumbnail</p>
						<div class="border">
							<form action="/file-upload" class="dropzone"id="my-awesome-dropzone">
							
							</form>
						</div>
					</div>
				</div>
				<br>
				<br>
				<button type="submit" class="btn btn-default form-submit">Publish This Event</button>
			</div>
		</div>
	</div>
